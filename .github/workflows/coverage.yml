name: Coverage

on:
  pull-request:
    branches:
      - rkt
    paths:
      - "**/*.go"

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16.2"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod tidy && go mod download

      - name: Run coverage
        run: |
          chmod u+x ./testing/coverage/coverall.sh
          ./testing/coverage/coverall.sh
